<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>Solutions • Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg border-bottom mb-4">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/">Solutions</a>
        <div class="ms-auto small text-secondary">
            Server: <code id="serverOrigin"></code>
        </div>
    </div>
</nav>

<main class="container">
    <noscript>
        <div class="alert alert-danger">JavaScript is required for login & registration.</div>
    </noscript>

    <div class="row g-4">
        <!-- Login -->
        <div class="col-12 col-lg-6">
            <section class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <p class="text-secondary small mb-3">
                        Sign in using HTTP Basic (no popup). Credentials are kept in <code>sessionStorage</code> for this tab only.
                    </p>

                    <form id="loginForm" class="vstack gap-3" novalidate>
                        <div>
                            <label for="login-username" class="form-label">Username</label>
                            <input id="login-username" class="form-control" autocomplete="username" placeholder="e.g. admin" required>
                        </div>
                        <div>
                            <label for="login-password" class="form-label">Password</label>
                            <input id="login-password" type="password" class="form-control" autocomplete="current-password" placeholder="••••••••" required>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                            <button type="button" id="clearCreds" class="btn btn-outline-secondary">Clear saved credentials</button>
                        </div>
                        <div id="loginAlert" class="alert d-none mt-2" role="alert" aria-live="polite"></div>
                    </form>

                    <hr class="my-4">
                    <div class="d-flex flex-wrap gap-2">
                        <a class="btn btn-outline-light btn-sm" href="/swagger-ui.html" target="_blank" rel="noopener">Open Swagger UI</a>
                        <a class="btn btn-outline-info btn-sm" href="/products.html" id="productsLink">Go to Products</a>
                    </div>

                    <p class="text-secondary small mt-3 mb-0">
                        Default users: <code>admin / admin123</code>, <code>user / user123</code>
                    </p>
                </div>
            </section>
        </div>

        <!-- Register -->
        <div class="col-12 col-lg-6">
            <section class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Register</h5>
                    <p class="text-secondary small mb-3">Create a new user account. You can sign in right after.</p>

                    <form id="registerForm" class="vstack gap-3" novalidate>
                        <div>
                            <label for="reg-username" class="form-label">Username</label>
                            <input id="reg-username" class="form-control" autocomplete="username" placeholder="new username" required>
                        </div>
                        <div>
                            <label for="reg-password" class="form-label">Password</label>
                            <input id="reg-password" type="password" class="form-control" autocomplete="new-password" placeholder="choose a strong password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Create account</button>
                        <div id="registerAlert" class="alert d-none mt-2" role="alert" aria-live="polite"></div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/auth.js" defer></script>
</body>
</html>
